<!DOCTYPE html>
<html>
  <head>
    <title>
      You've Got Mail!
    </title>
  </head>
  <body>
    <h1>You've Got Mail!</h1>
    <h2>A chat app based on the 90s rom-com</h2>
    <form action="./chat.html">
      <label>Username</label>
      <input type="text" name="username" placeholder="Username" required />
      <label>Room</label>
      <select name="room">
        <option value="New York City">New York City</option>
        <option value="shop-corner">Shop Around The Corner</option>
        <option value="fox-books">Fox Books</option>
        <option value="over-30">Over 30</option> </select
      ><br />
      <input type="radio" name="icon" value="email" checked />Email<br />
      <input type="radio" name="icon" value="meg" />Meg<br />
      <input type="radio" name="icon" value="tom" />Tom<br />
      <input type="radio" name="icon" value="dog" />Dog<br />
      <button>Join</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
