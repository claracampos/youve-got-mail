<!DOCTYPE html>
<html>
  <head>
    <title>
      You've Got Mail!
    </title>
  </head>
  <body>
    <h1>You've Got Mail!</h1>
    <h2>A chat app based on the 90s rom-com</h2>
    <p>
      For extra ambience, click play to relive that sweet/awful dial-up
      connection sound from 1998:
    </p>
    <audio controls src="./media/audio.mp3" type="audio/mp3"></audio>
    <form action="./chat.html">
      <label>Username</label>
      <input type="text" name="username" placeholder="Username" required />
      <label>Room</label>
      <select name="room">
        <option value="nyc">New York City</option>
        <option value="shop-corner">Shop Around The Corner</option>
        <option value="fox-books">Fox Books</option>
        <option value="over-30">Over 30</option> </select
      ><br />
      <label>Choose your icon:</label>
      <input type="radio" name="icon" value="email" checked /><img
        src="./media/email.jpg"
      />
      <input type="radio" name="icon" value="meg" /><img
        src="./media/meg.jpg"
      />
      <input type="radio" name="icon" value="tom" /><img
        src="./media/tom.jpg"
      />
      <input type="radio" name="icon" value="dog" /><img
        src="./media/dog.jpg"
      /><br />
      <button>Join</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
