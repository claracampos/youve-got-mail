<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="styles/chat.css">
    <title>Chat</title>
  </head>
  <body class="bg-info">
    <div class="gradient border border-dark rounded shadow p-2">
    <div class="container-fluid d-flex flex-column chat-height mt-2">
      <div class="btn-group ">
        <button type="button" class="font btn w-75 btn-primary border border-secondary dropdown-toggle rounded-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Users Online
        </button><a href="/" class="btn gradient border border-secondary rounded-0">Leave chat
        </a>
        <div class="dropdown-menu user-menu p-2">
          <div id="user-list"></div>
        </div>
      </div>
    <div id="messages" class="chat-messages p-2 border border-secondary shadow-sm">
    
    </div>
    <div class="pt-2 chat-form">
      <form id="message-form" autocomplete="off">
        <div class="form-group d-flex flex-row">
        <input class="flex-grow-1 shadow-sm border border-light mr-1 form-control rounded-0" type="text" placeholder="Message" name="message" />
        <button class="px-2 rounded">Send</button></div>
      </form>
    </div></div>
    
  </div>
    <script id="message-template" type="text/html">
      <div>
        <p class="m-0">
          <small class="text-secondary">{{timestamp}}</small> <b class="text-primary">{{ username }}:</b> {{ message }}
        </p>
      </div>
    </script>
    <script id="admin-message-template" type="text/html">
      <div><p class="text-secondary"><i>{{message}}</i></p></div>
    </script>

    <script id="user-list-template" type="text/html">
      <p class="font-weight-bold"><span class="text-primary">Room:</span> {{room}}</p>
      <div class="dropdown-divider"></div>
      <p class="font-weight-bold text-primary">Users Online ({{count}}):</p>
      <ul class="list-group list-group-flush">
        {{#users}}
        <li class="list-group-item p-0 mb-1"><img class="rounded" src={{{icon}}}> {{username}}</li>
        {{/users}}
      </ul>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/chat.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
