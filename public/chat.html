<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="user-list"></div>
    <div id="messages"></div>
    <div>
      <form id="message-form">
        <input type="text" placeholder="Message" name="message" />
        <button>Send</button>
      </form>
    </div>
    <script id="message-template" type="text/html">
      <div>
        <p>
          <strong>{{ username }}:</strong> {{ message }}
        </p>
      </div>
    </script>
    <script id="admin-message-template" type="text/html">
      <div><p><em>{{message}}</em></p></div>
    </script>
    <script id="user-list-template" type="text/html">
      <h2>Room: {{room}}</h2>
      <h3>Users:</h3>
      <ul>
        {{#users}}
        <li><img src={{{icon}}}> {{username}}</li>
        {{/users}}
      </ul>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
